<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Blender</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
            <h1>Color Blender</h1>
            <p class="description">This website is inspired by Eric Meyer's <a href="https://meyerweb.com/eric/tools/color-blend">color blender</a> website, which I didn't like
                because of how "old" it looked like.</p>

            <form id="colorForm" class="form-container">
                <div class="input-group">
                    <div class="color-input">
                        <input type="text" id="color1" class="input-field" placeholder="#RRGGBB">
                        <div class="color-preview" id="preview1"></div>
                    </div>
                    <div class="color-input">
                        <input type="text" id="color2" class="input-field" placeholder="#RRGGBB">
                        <div class="color-preview" id="preview2"></div>
                    </div>
                </div>

                <div class="controls">
                    <div class="select-group">
                        <label for="steps">Midpoints:</label>
                        <select id="steps" class="select-field">
                            <option value="1">1</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                        </select>
                    </div>

                    <div class="button-group">
                        <button type="button" id="blendBtn" class="btn primary">Blend</button>
                        <button type="button" id="clearBtn" class="btn secondary">Clear</button>
                    </div>
                </div>

                <div class="palette-container">
                    <h2>Color Palette</h2>
                    <div id="paletteOutput" class="palette-grid"></div>
                </div>
            </form>
    </main>

    <footer>
        <a href="https://walker84837.github.io/" class="footer-link">Main page</a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
